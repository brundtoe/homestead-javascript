ip: 192.168.10.15
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    - map: /home/projects/sourcecode/javascript/jstraining-jasmine/web
      to:  /home/vagrant/jstraining/web

    - map: /home/projects/sourcecode/javascript/imgploadr
      to:  /home/vagrant/imgploadr
    - map: /home/projects/sourcecode/javascript/mysqldemo
      to:  /home/vagrant/mysqldemo

sites:
    - map: jsdemo.test
      to:  3000
      type: proxy

    - map: jsonserver.test
      to:  3300
      type: proxy

      
features:
  - mysql
  - mongodb: true
  - pm2: true

variables:
  - key: VAGRANT
    value: 'true'
  
databases:
    - homestead
    - bookstore
    - mystore

name: javascript

hostname: javascript


